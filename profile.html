<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile - Smart Attendance System</title>

  <!-- AWS Cognito SDK -->
  <script
    src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.7/dist/amazon-cognito-identity.min.js"></script>
  <script src="/cognito-config.js"></script>
  <script src="/auth.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="/firebase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    *::-webkit-scrollbar {
  display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
* {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
}
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(102, 126, 234, 0.1);
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .container-header {
      flex-shrink: 0;
      margin-bottom: 24px;
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 14px;
    }

    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 5px;
      /* Hide scrollbar */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scrollable-content::-webkit-scrollbar {
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #2d3748;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      color: #2d3748;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #a0aec0;
    }

    .form-group input:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: #edf2f7;
    }

    .form-group select {
      cursor: pointer;
    }

    .form-group select:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .form-group select option {
      background: white;
      color: #2d3748;
    }

    .form-group small {
      display: block;
      margin-top: 6px;
      color: #718096;
      font-size: 12px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: #f7fafc;
      border-color: #764ba2;
    }

    .error-message {
      background: #fff5f5;
      border: 1px solid #feb2b2;
      color: #c53030;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      color: #2f855a;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .btn-primary.loading {
      position: relative;
      color: transparent;
    }

    .btn-primary.loading .loading-spinner {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .info-box {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      color: #4a5568;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 576px) {
      .container {
        padding: 30px 20px;
        height: 550px;
      }

      h1 {
        font-size: 24px;
      }

      .scrollable-content {
        padding-right: 3px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
  <a href="/main-system" style="
    display: inline-flex;
    align-items: center;
    gap: 6px;
    color: #667eea;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    margin-bottom: 16px;
    opacity: 0.8;
    transition: opacity 0.2s;
  " onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">
    ← Back to Dashboard
  </a>
    <h1>Update Profile</h1>
    <p class="subtitle">Complete your profile information</p>
    <div class="scrollable-content">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <div class="info-box" id="currentInfo" style="display: none;">
        Loading your current information...
      </div>

      <form id="profileForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" disabled>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" disabled>
        </div>

        <div class="form-group">
          <label for="studentId">Student ID / Roll Number</label>
          <input type="text" id="studentId" required>
          <small style="color: #b0b8c4;">Your unique student identification number</small>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Loading departments...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <select id="course" required disabled>
            <option value="">Select department first</option>
          </select>
        </div>

        <div class="form-group">
          <label for="academicYear">Academic Year</label>
          <select id="academicYear" required>
            <option value="">Select year</option>
            <option value="FY">First Year (FY)</option>
            <option value="SY">Second Year (SY)</option>
            <option value="TY">Third Year (TY)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="division">Division</label>
          <select id="division" required>
            <option value="">Select division</option>
            <option value="Division A">Division A</option>
            <option value="Division B">Division B</option>
            <option value="Division C">Division C</option>
          </select>
        </div>

        <button type="submit" class="btn-primary">
          Update Profile
          <div class="loading-spinner"></div>
        </button>

        <button type="button" class="btn-secondary" id="logoutBtn">Sign Out</button>
      </form>
    </div>
  </div>
  <script>
    let profileCurrentUser = null;

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function clearMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    async function loadDepartments() {
      console.log('=== LOADING DEPARTMENTS ===');

      try {
        if (!firebase || !firebase.apps || firebase.apps.length === 0) {
          console.error('Firebase not initialized!');
          showError('Firebase not initialized. Please check firebase-config.js');
          return;
        }

        const db = firebase.database();
        const departmentsRef = db.ref('mainSystem/departments');
        const snapshot = await departmentsRef.once('value');
        const departments = snapshot.val();

        console.log('Departments data:', departments);

        const departmentSelect = document.getElementById('department');
        departmentSelect.innerHTML = '<option value="">Select department</option>';

        if (departments && Array.isArray(departments) && departments.length > 0) {
          departments.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept;
            option.textContent = dept;
            departmentSelect.appendChild(option);
          });
        } else if (departments && typeof departments === 'object') {
          const deptArray = Object.values(departments);
          deptArray.forEach(dept => {
            const option = document.createElement('option');
            option.value = dept;
            option.textContent = dept;
            departmentSelect.appendChild(option);
          });
        } else {
          departmentSelect.innerHTML = '<option value="">No departments available</option>';
          showError('No departments configured. Please contact admin.');
        }
      } catch (error) {
        console.error('Error loading departments:', error);
        showError('Failed to load departments: ' + error.message);
      }
    }

    async function loadCourses(department) {
      console.log('=== LOADING COURSES FOR:', department, '===');

      const courseSelect = document.getElementById('course');

      if (!department) {
        courseSelect.disabled = true;
        courseSelect.innerHTML = '<option value="">Select department first</option>';
        return;
      }

      try {
        const db = firebase.database();
        const coursesRef = db.ref(`mainSystem/courses/${department}`);
        const snapshot = await coursesRef.once('value');
        const courses = snapshot.val();

        console.log('Courses data:', courses);

        courseSelect.innerHTML = '<option value="">Select course</option>';

        if (courses && Array.isArray(courses) && courses.length > 0) {
          courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course;
            option.textContent = course;
            courseSelect.appendChild(option);
          });
          courseSelect.disabled = false;
        } else if (courses && typeof courses === 'object') {
          const courseArray = Object.values(courses);
          courseArray.forEach(course => {
            const option = document.createElement('option');
            option.value = course;
            option.textContent = course;
            courseSelect.appendChild(option);
          });
          courseSelect.disabled = false;
        } else {
          courseSelect.innerHTML = '<option value="">No courses available</option>';
          courseSelect.disabled = true;
          showError('No courses available for this department.');
        }
      } catch (error) {
        console.error('Error loading courses:', error);
        showError('Failed to load courses: ' + error.message);
      }
    }

    async function loadUserData() {
      console.log('=== LOADING USER DATA ===');

      try {
        if (!window.AmazonCognitoIdentity) {
          showError('Authentication system not loaded. Please refresh the page.');
          return;
        }

        if (!window.COGNITO_CONFIG) {
          showError('Configuration error. Please check cognito-config.js');
          return;
        }

        const poolData = {
          UserPoolId: window.COGNITO_CONFIG.userPoolId,
          ClientId: window.COGNITO_CONFIG.clientId
        };

        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        profileCurrentUser = userPool.getCurrentUser();

        if (!profileCurrentUser) {
          window.location.href = '/';
          return;
        }

        // ✅ REMOVED duplicate signIntoFirebase() call - already done in DOMContentLoaded
        console.log('Current user:', profileCurrentUser.getUsername());

        profileCurrentUser.getSession((err, session) => {
          if (err) {
            console.error('Session error:', err);
            window.location.href = '/';
            return;
          }

          profileCurrentUser.getUserAttributes((err, attributes) => {
            if (err) {
              console.error('Error getting attributes:', err);
              showError('Failed to load user data');
              return;
            }

            const attrs = {};
            attributes.forEach(attr => {
              attrs[attr.Name] = attr.Value;
            });

            document.getElementById('email').value = attrs.email || '';
            document.getElementById('name').value = attrs.name || '';
            document.getElementById('studentId').value = attrs['custom:studentId'] || '';

            if (attrs['custom:department']) {
              document.getElementById('department').value = attrs['custom:department'];
              loadCourses(attrs['custom:department']).then(() => {
                if (attrs['custom:course']) {
                  document.getElementById('course').value = attrs['custom:course'];
                }
              });
            }

            if (attrs['custom:academicYear']) {
              document.getElementById('academicYear').value = attrs['custom:academicYear'];
            }

            if (attrs['custom:division']) {
              document.getElementById('division').value = attrs['custom:division'];
            }

            const hasAllInfo = attrs['custom:department'] && attrs['custom:course'] &&
              attrs['custom:academicYear'] && attrs['custom:division'];

            if (hasAllInfo) {
              document.getElementById('currentInfo').style.display = 'block';
              document.getElementById('currentInfo').innerHTML = `
                <strong>Current Information:</strong><br>
                Student ID: ${attrs['custom:studentId'] || 'Not set'}<br>
                Department: ${attrs['custom:department']}<br>
                Course: ${attrs['custom:course']}<br>
                Year: ${attrs['custom:academicYear']}<br>
                Division: ${attrs['custom:division']}
              `;
            }
          });
        });
      } catch (error) {
        console.error('Error loading user data:', error);
        showError('Failed to load user information: ' + error.message);
      }
    }

    async function updateUserAttributes(attributes) {
      return new Promise((resolve, reject) => {
        profileCurrentUser.getSession((err, session) => {
          if (err) {
            reject(err);
            return;
          }

          const attributeList = attributes.map(attr =>
            new AmazonCognitoIdentity.CognitoUserAttribute(attr)
          );

          profileCurrentUser.updateAttributes(attributeList, (err, result) => {
            if (err) {
              reject(err);
            } else {
              resolve(result);
            }
          });
        });
      });
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const department = document.getElementById('department').value;
      const course = document.getElementById('course').value;
      const academicYear = document.getElementById('academicYear').value;
      const division = document.getElementById('division').value;
      const studentId = document.getElementById('studentId').value.trim();

      const submitBtn = e.target.querySelector('button[type="submit"]');

      clearMessages();

      if (!department || !course || !academicYear || !division || !studentId) {
        showError('Please fill in all fields');
        return;
      }

      setButtonLoading(submitBtn, true);

      try {
        await updateUserAttributes([
          { Name: 'custom:studentId', Value: studentId },
          { Name: 'custom:department', Value: department },
          { Name: 'custom:course', Value: course },
          { Name: 'custom:academicYear', Value: academicYear },
          { Name: 'custom:division', Value: division }
        ]);

        setButtonLoading(submitBtn, false);
        showSuccess('✓ Profile updated successfully! Redirecting...');

        setTimeout(async () => {
          await redirectBasedOnRole();
        }, 2000);

      } catch (error) {
        setButtonLoading(submitBtn, false);
        showError(error.message || 'Failed to update profile');
      }
    });

    document.getElementById('department').addEventListener('change', (e) => {
      loadCourses(e.target.value);
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (profileCurrentUser) {
        profileCurrentUser.signOut();
      }
      window.location.href = '/';
    });

    // ✅ CHANGED: Single auth call + parallel loading
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        await signIntoFirebase();
        console.log('✅ Firebase auth ready');

        // ✅ Run both in parallel - saves ~500ms
        await Promise.all([loadDepartments(), loadUserData()]);

        document.getElementById('studentId').focus();
      } catch (error) {
        console.error('Init failed:', error);
      }
    });
  </script>
</body>

</html>
